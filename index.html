<!DOCTYPE html>
<html>
<head>
  <title>NUMBER GUESSING GAME</title>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>I'm thinking of a number between 1 and 100.</p>
  <form>
    <label for="guess">Guess a number:</label>
    <input type="number" id="guess" value=""><br><br>
  </form>
  <p id="result"></p>

  <script>
    var secretNumber = Math.floor(Math.random() * 100) + 1;
    var resultParagraph = document.getElementById("result");
    var guessInput = document.getElementById("guess");

    guessInput.addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        checkGuess();
      }
    });

    function checkGuess() {
      var userGuess = parseInt(guessInput.value);
      if (userGuess === secretNumber) {
        resultParagraph.innerHTML = "Congratulations! You guessed the correct number: " + secretNumber;
        guessInput.disabled = true;
      } else if (userGuess < secretNumber) {
        resultParagraph.innerHTML += "<br>Too low! Try again.";
      } else {
        resultParagraph.innerHTML += "<br>Too high! Try again.";
      }
    }
  </script>
</body>
</html>
