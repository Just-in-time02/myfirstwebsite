<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>I'm thinking of a number between 1 and 100.</p>
  <form>
    <label for="guess">Guess a number:</label>
    <input type="number" id="guess" value=""><br><br>
    <button onclick="checkGuess()">Guess</button>
    <p id="result"></p>
  </form>

  <script>
    var secretNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      var userGuess = parseInt(document.getElementById("guess").value);
      if (userGuess === secretNumber) {
        document.getElementById("result").innerHTML = " Congratulations! You guessed the correct number: " + secretNumber;
      } else if (userGuess < secretNumber) {
        document.getElementById("result").innerHTML = "Too low! Try again.";
      } else {
        document.getElementById("result").innerHTML = "Too high! Try again.";
      }
    }
  </script>
</body>
</html>
